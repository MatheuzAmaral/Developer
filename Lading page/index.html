<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Totem de Atendimento - Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>üçî Totem de Atendimento</h1>

    <div class="container">
        <!-- Sidebar de Categorias -->
        <aside class="categorias">
            <h2>Categorias</h2>
            <div class="categoria" onclick="mostrarProdutos('hamburgueres')">
                <img src="Img/Hamburguer.jpg" alt="Hamb√∫rguer">
                <span>Hamb√∫rgueres</span>
            </div>
            <div class="categoria" onclick="mostrarProdutos('sorvetes')">
                <img src="Img/sorvete.jpg" alt="Sorvete">
                <span>Sorvetes</span>
            </div>
            <div class="categoria" onclick="mostrarProdutos('refrigerantes')">
                <img src="Img/refri.jpg" alt="Refrigerante">
                <span>Refrigerantes</span>
            </div>
        </aside>

        <!-- √Årea de Produtos -->
        <main class="produtos" id="produtos">
            <!-- Produtos aparecer√£o aqui -->
            <p>Selecione uma categoria para ver os produtos.</p>
        </main>

        <!-- Carrinho de Pedido -->
        <section class="pedido">
            <h2>Seu Pedido</h2>
            <ul id="lista-pedido"></ul>
            <p><strong>Total:</strong> R$<span id="total">0.00</span></p>

            <h2>Forma de Pagamento</h2>
            <select id="forma-pagamento">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cart√£o</option>
                <option value="pix">PIX</option>
            </select>

            <button onclick="finalizarPedido()">Finalizar Pedido</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
